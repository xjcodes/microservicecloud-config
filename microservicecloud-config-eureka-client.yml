spring:
  profiles:
    active:
      - dev

--- # 在单一文件中，可用连续三个连字号（---）区分多个文件
server: 
  port: 7001

spring:
  profiles: dev
  application: 
    name: microservicecloud-config-eureka-client

eureka:
  instance:
    # hostname: localhost # 单机时 eureka服务端的实例名称
    # 集群时，需要进行域名映射
    hostname: eureka7001.com # eureka服务端的域名映射名称
  #  Eureka会把所有的服务都注册，但是不能自己注册自己，因此设置false
  client:
    register-with-eureka: false     #false表示不向注册中心注册自己。
    fetch-registry: false     #false表示自己端就是注册中心，我的职责就是维护服务实例，并不需要去检索服务
    service-url:
      # defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/       #设置与Eureka Server交互的地址查询服务和注册服务都需要依赖这个地址（单机）。
      defaultZone: http://eureka7001.com:7001/eureka/ # 提供其他服务注册不包含自己

