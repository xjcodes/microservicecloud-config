spring:
  profiles:
    active:
      - dev

--- # 在单一文件中，可用连续三个连字号（---）区分多个文件
server: 
  port: 8201

spring:
  profiles: dev
  application: 
    name: cloud-config-client

eureka: 
  client: 
    server-url: 
      defaultZone: http://eureka-dev.com:7001/eureka

---

server: 
  port: 8202
  
spring:
  profiles: test
  application: 
    name: cloud-config-client

eureka: 
  client: 
    server-url: 
      defaultZone: http://eureka-test.com:7002/eureka
